name: Generate NEXORA Articles

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run article generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
        run: npm run generate-articles

      - name: Commit and Push new articles
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          # Check if there are any new files to commit
          if git diff --exit-code content/posts; then
            echo "No new articles to commit."
            exit 0
          fi
          
          # Create a new branch for the articles
          BRANCH_NAME="articles/generated-${{ github.run_id }}"
          git checkout -b $BRANCH_NAME
          
          # Add, commit, and push the new articles
          git add content/posts/*.md
          git commit -m "feat(articles): auto-generate new articles"
          git push -u origin $BRANCH_NAME
          
          echo "Successfully pushed new articles to branch ${BRANCH_NAME}"