name: Generate NEXORA Articles

on:
  schedule:
    # Runs every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:
    # Allows manual triggering from GitHub UI

jobs:
  generate_articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing to main branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history to ensure proper git operations
          fetch-depth: 0

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # Cache npm dependencies for faster builds

      - name: Install dependencies
        run: npm ci

      - name: Run article generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
          REVALIDATE_TOKEN: ${{ secrets.REVALIDATE_TOKEN }}
          NEXT_PUBLIC_VERCEL_URL: ${{ secrets.NEXT_PUBLIC_VERCEL_URL }}
        run: npm run generate-articles

      - name: Check for new articles
        id: check_changes
        run: |
          if git diff --quiet content/posts/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new articles generated. Skipping commit."
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New articles detected. Proceeding with commit."
          fi

      - name: Commit and Push Articles Directly to Main
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add only markdown files in content/posts
          git add content/posts/*.md

          # Create commit with timestamp
          git commit -m "chore: Generate new articles - $(date +'%Y-%m-%d %H:%M UTC')" \
                     -m "Automatically generated by GitHub Actions" \
                     -m "Run ID: ${{ github.run_id }}" \
                     -m "Workflow: ${{ github.workflow }}"

          # Push directly to main branch
          git push origin main

      - name: Summary
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "‚úÖ New articles published successfully!"
          echo "üìä Articles generated: $(git diff HEAD~1 --name-only | grep 'content/posts/' | wc -l)"
          echo "üîó Commit: ${{ github.sha }}"

      - name: No Changes Summary
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "‚ÑπÔ∏è No new articles to publish."
          echo "All feeds have been processed, but no unique content was found."
