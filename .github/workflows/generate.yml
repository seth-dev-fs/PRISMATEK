name: Generate NEXORA Articles

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */4 * * *'

jobs:
  generate_and_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run article generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-articles.js

      - name: Commit generated articles
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add content/posts/*.md || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: auto-generated NEXORA articles"
          git push origin HEAD:generated-auto || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "generated-auto"
          delete-branch: false
          title: "Auto-generated NEXORA Articles"
          body: "This PR contains automatically generated articles for review."

