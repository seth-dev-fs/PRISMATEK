name: Generate NEXORA Articles

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run article generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run generate-articles

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat(articles): generate new content"
          branch: "articles/new-content-${{ github.run_id }}"
          delete-branch: true
          title: "ðŸ¤– New Articles | Auto-Generated Content"
          body: "New articles have been generated by the GitHub Action workflow. Please review and merge."
          labels: "autogenerated"