name: Generate NEXORA Articles

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_and_commit:
    runs-on: ubuntu-latest
    # Permissions are still good to have but might not be the issue
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run article generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
        run: npm run generate-articles

      - name: Commit and push if changes exist
        run: |
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          # Check if there are any new .md files in the content/posts directory
          git add content/posts/*.md
          
          # If there are no changes to commit, exit gracefully
          if git diff --staged --quiet; then
            echo "No new articles to commit."
            exit 0
          fi
          
          # Commit and push the changes
          git commit -m "feat(articles): auto-generate new articles"
          git push
        
