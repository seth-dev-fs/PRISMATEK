name: Generate NEXORA Articles

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  generate_articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run article generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
        run: npm run generate-articles

      - name: Create Pull Request For Drafts
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat(articles): generate new drafts for review"
          branch: "articles/new-drafts-${{ github.run_id }}"
          delete-branch: true
          title: "üìù New Drafts | Review Auto-Generated Content"
          body: "New draft articles have been generated by the GitHub Action. Please review, edit, and publish by changing `draft: true` to `draft: false` in the article's frontmatter."
          labels: "autogenerated,draft"
