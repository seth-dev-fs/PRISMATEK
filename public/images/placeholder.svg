<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#overlayGrad)"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#06B6D4" stroke-width="0.5" opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- PRISMATEK Logo (scaled up) -->
  <g transform="translate(600, 240)">
    <!-- Left triangle (Cyan) -->
    <path d="M -40 80 L 0 -40 L 0 80 Z" fill="#06B6D4" opacity="0.9"/>
    <!-- Right triangle (White for placeholder) -->
    <path d="M 0 -40 L 40 80 L 0 80 Z" fill="#FFFFFF" opacity="0.85"/>

    <!-- Glow effect -->
    <ellipse cx="0" cy="20" rx="50" ry="60" fill="#06B6D4" opacity="0.15" filter="blur(20px)"/>
  </g>

  <!-- PRISMATEK Text -->
  <text x="600" y="380" font-family="system-ui, -apple-system, 'Inter', sans-serif" font-size="72" font-weight="900" fill="#FFFFFF" text-anchor="middle" letter-spacing="-2">
    PRISMATEK
  </text>

  <!-- Tagline -->
  <text x="600" y="425" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" fill="#FFFFFF" text-anchor="middle" opacity="0.7">
    MÃºltiplas Perspectivas sobre Tecnologia
  </text>

  <!-- Accent line -->
  <line x1="400" y1="450" x2="800" y2="450" stroke="#06B6D4" stroke-width="2" opacity="0.5"/>
</svg>
